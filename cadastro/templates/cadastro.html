{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Paciente</title>
    <link rel="stylesheet" href="{% static 'cadastro/css/cadastro.css' %}">
</head>
<body>

    <div class="form-container">
        <h1>Cadastro de Paciente</h1>

        <form method="POST">
            {% csrf_token %}
            <label for="nome">Nome do Paciente:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

            <label for="data_internacao">Data de Internação:</label>
            <input type="date" id="data_internacao" name="data_internacao" required>

            <label for="motivo">Motivo da Internação:</label>
            <input type="text" id="motivo" name="motivo" required>

            <label for="leito">Número do Leito:</label>
            <input type="text" id="leito" name="leito" required readonly value="{{ leito_numero }}">

            <label for="obs">Observações:</label>
            <textarea id="obs" name="obs" rows="2"></textarea>

            <button type="submit">Cadastrar Paciente</button>
        </form>
    </div>

</body>
</html>
